<!DOCTYPE html>
<html lang="en">
	<head>

		<link rel="stylesheet" href="css/style.css" />
		<script type="module" src="js/parts.js"></script>
	</head>

			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO" />

		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
